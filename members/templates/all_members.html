{% extends "master.html" %}
{% load static %}
    
    {% block title %}
    My Tennis Club - List of all members
    {% endblock %}
  
  
  {% block content %}
    <h1>Members</h1>
    
    <ul>
      {% for x in mymembers %}
        <li><a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a><input type="button" value="view"></li>
      {% endfor %}
    </ul>
  {% endblock %}

    <img src="{% static 'images/dushanbe-with-presidential.jpg' %}" alt="" />
